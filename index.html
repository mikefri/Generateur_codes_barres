<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√©n√©rateur Pro - A4/A3 & Export</title>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style id="print-style">
    @page { size: A4 portrait; margin: 0; }
  </style>

  <style>
    :root { --bg-app: #1e1e2e; --sidebar-bg: #2d2d44; --text-main: #cdd6f4; --accent: #89b4fa; }

    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: var(--bg-app); color: var(--text-main); 
      margin: 0; padding: 0; height: 100vh; display: flex; overflow: hidden; 
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 300px; background: var(--sidebar-bg); padding: 30px 20px;
      display: flex; flex-direction: column; gap: 15px;
      box-shadow: 4px 0 15px rgba(0,0,0,0.2); z-index: 10; overflow-y: auto;
    }

    .control-group { display: flex; flex-direction: column; gap: 5px; }
    .control-group label { font-weight: bold; font-size: 0.85rem; color: #a6adc8; }
    input[type="text"], select { padding: 10px; border-radius: 6px; border: 1px solid #45475a; background: #181825; color: white; outline: none; }
    
    .checkbox-wrapper { display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.9rem; }
    .checkbox-wrapper input { accent-color: var(--accent); cursor: pointer; }

    .radio-group { display: flex; gap: 10px; background: #181825; padding: 4px; border-radius: 6px; border: 1px solid #45475a; }
    .radio-option { flex: 1; position: relative; }
    .radio-option input { position: absolute; opacity: 0; cursor: pointer; height: 100%; width: 100%; z-index: 2; margin: 0; }
    .radio-option span { display: block; text-align: center; padding: 6px; border-radius: 4px; font-size: 0.85rem; cursor: pointer; transition: 0.2s; }
    .radio-option input:checked + span { background: var(--accent); color: #fff; font-weight: bold; }

    /* Boutons Actions */
    .actions { margin-top: auto; display: flex; flex-direction: column; gap: 10px; }
    button { padding: 12px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; transition: transform 0.1s; }
    button:hover { opacity: 0.9; transform: scale(1.02); }
    
    .btn-print { background: #a6e3a1; color: #1e1e2e; }
    .btn-download { background: #f9e2af; color: #1e1e2e; }

    /* --- APER√áU --- */
    .main-content {
      flex: 1; background: #181825;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      overflow: hidden; position: relative;
    }

    .sheet-container {
      transform: scale(0.60); transform-origin: center center;
      box-shadow: 0 0 80px rgba(0,0,0,0.6);
    }

    .sheet {
      background: white; color: black;
      display: flex; justify-content: center; align-items: center;
      position: relative;
    }

    /* Dimensions */
    .sheet.a4.portrait  { width: 210mm; height: 297mm; }
    .sheet.a4.landscape { width: 297mm; height: 210mm; }
    .sheet.a3.portrait  { width: 297mm; height: 420mm; }
    .sheet.a3.landscape { width: 420mm; height: 297mm; }

    #barcode-wrapper { transform-origin: center center; }

    /* --- IMPRESSION --- */
    @media print {
      .sidebar { display: none !important; }
      .main-content { 
        position: absolute; top: 0; left: 0; width: 100% !important; height: 100% !important; 
        padding: 0 !important; margin: 0 !important; background: white !important; display: block !important; overflow: visible !important;
      }
      .sheet-container { transform: none !important; box-shadow: none !important; margin: 0 !important; width: 100% !important; height: 100% !important; }
      .sheet { width: 100% !important; height: 100% !important; margin: 0 !important; page-break-after: always; }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2 style="margin:0; color:var(--accent); font-size:1.2rem;">G√©n√©rateur PRO</h2>
    
    <div class="control-group">
      <label>Code (Donn√©es)</label>
      <input type="text" id="texte" value="12345678" placeholder="Donn√©es...">
    </div>

    <div class="control-group">
      <label>Type de Code</label>
      <select id="type">
        <option value="CODE128" selected>Code 128</option>
        <option value="EAN13">EAN-13</option>
        <option value="QRCODE">QR Code</option>
      </select>
    </div>

    <label class="checkbox-wrapper">
      <input type="checkbox" id="showText" checked onchange="generer()">
      <span>Afficher chiffres sous le code</span>
    </label>

    <hr style="border:0; border-top:1px solid #45475a; width:100%;">

    <div class="control-group">
      <label>Format Papier</label>
      <div class="radio-group">
        <label class="radio-option"><input type="radio" name="format" value="a4" checked onchange="updatePageConfig()"><span>A4</span></label>
        <label class="radio-option"><input type="radio" name="format" value="a3" onchange="updatePageConfig()"><span>A3</span></label>
      </div>
    </div>

    <div class="control-group">
      <label>Orientation</label>
      <div class="radio-group">
        <label class="radio-option"><input type="radio" name="orientation" value="portrait" checked onchange="updatePageConfig()"><span>Portrait</span></label>
        <label class="radio-option"><input type="radio" name="orientation" value="landscape" onchange="updatePageConfig()"><span>Paysage</span></label>
      </div>
    </div>

    <div class="control-group">
      <label>Taille du Code</label>
      <input type="range" id="sizeSlider" min="0.5" max="6" step="0.1" value="1" oninput="updateSize()">
    </div>

    <div class="actions">
      <button class="btn-print" onclick="window.print()">üñ®Ô∏è IMPRIMER</button>
      <button class="btn-download" onclick="telecharger()">üíæ T√âL√âCHARGER PNG</button>
    </div>
  </aside>

  <main class="main-content">
    <div style="position:absolute; top:20px; color:#666; font-size:12px;">Aper√ßu √©cran (60%)</div>
    
    <div class="sheet-container" id="capture-zone">
      <div id="pageSheet" class="sheet a4 portrait">
        <div id="barcode-wrapper">
          <div id="canvas-target"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const refs = {
      texte: document.getElementById("texte"),
      type: document.getElementById("type"),
      showText: document.getElementById("showText"),
      slider: document.getElementById("sizeSlider"),
      target: document.getElementById("canvas-target"),
      wrapper: document.getElementById("barcode-wrapper"),
      pageSheet: document.getElementById("pageSheet"),
      printStyle: document.getElementById("print-style")
    };

    function updatePageConfig() {
      const format = document.querySelector('input[name="format"]:checked').value;
      const orientation = document.querySelector('input[name="orientation"]:checked').value;
      
      refs.pageSheet.className = `sheet ${format} ${orientation}`;
      refs.printStyle.innerHTML = `@page { size: ${format.toUpperCase()} ${orientation}; margin: 0; }`;
    }

    function generer() {
      const texte = refs.texte.value.trim();
      const type = refs.type.value;
      const displayValue = refs.showText.checked;

      refs.target.innerHTML = "";
      if (!texte && type !== "QRCODE") return;

      try {
        if (type === "CODE128") {
          const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          refs.target.appendChild(svg);
          JsBarcode(svg, texte, {
            format: "CODE128", lineColor: "#000", background: "#ffffff",
            displayValue: displayValue, fontSize: 20, height: 100, margin: 10
          });
        } else if (type === "EAN13") {
          let num = texte.replace(/\D/g, "");
          if (num.length === 12) num += calculCheckDigit(num);
          if (num.length !== 13) throw new Error("13 chiffres requis");

          const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          refs.target.appendChild(svg);
          JsBarcode(svg, num, {
            format: "EAN13", lineColor: "#000", background: "#ffffff",
            displayValue: displayValue, fontSize: 24, height: 100, margin: 10
          });
        } else if (type === "QRCODE") {
          const canvas = document.createElement("canvas");
          refs.target.appendChild(canvas);
          QRCode.toCanvas(canvas, texte || "https://exemple.com", {
            width: 300, margin: 1, color: { dark: "#000000", light: "#ffffff" }
          });
        }
      } catch (e) { console.warn(e); }
    }

    function updateSize() {
      refs.wrapper.style.transform = `scale(${refs.slider.value})`;
    }

    function calculCheckDigit(ean12) {
      let sum = 0;
      for (let i = 0; i < 12; i++) sum += (i % 2 === 0 ? 1 : 3) * parseInt(ean12[i]);
      const rem = sum % 10;
      return rem === 0 ? 0 : 10 - rem;
    }

    function telecharger() {
      const container = document.querySelector('.sheet-container');
      container.style.transform = "none"; // Reset √©chelle pour capture parfaite

      html2canvas(document.getElementById("pageSheet"), {
        scale: 2, backgroundColor: "#ffffff", logging: false
      }).then(canvas => {
        const a = document.createElement("a");
        a.download = `etiquette_${Date.now()}.png`;
        a.href = canvas.toDataURL("image/png");
        a.click();
        container.style.transform = ""; // Remet le zoom
      });
    }

    refs.texte.addEventListener("input", generer);
    refs.type.addEventListener("change", generer);
    refs.showText.addEventListener("change", generer);
    
    generer();
    updatePageConfig();
  </script>
</body>
</html>
