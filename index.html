<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√©n√©rateur codes barres</title>
  <meta name="theme-color" content="#89b4fa">

  <!-- Librairies -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    :root { 
      --bg-app: #1e1e2e; 
      --sidebar-bg: #2d2d44; 
      --text-main: #cdd6f4; 
      --accent: #89b4fa; 
      --accent-hover: #b4befe;
      --tab-inactive: #45475a;
      --success: #a6e3a1;
    }

    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: var(--bg-app); 
      color: var(--text-main); 
      margin: 0; padding: 0; 
      height: 100vh; 
      display: flex; 
      overflow: hidden; 
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 320px; 
      background: var(--sidebar-bg); 
      padding: 20px;
      display: flex; flex-direction: column; gap: 15px;
      box-shadow: 4px 0 15px rgba(0,0,0,0.2); 
      z-index: 10; 
      overflow-y: auto;
    }

    .app-title {
      margin: 0 0 15px 0; 
      color: var(--accent); 
      font-size: 1.2rem;
      text-align: center;
    }

    /* --- STYLE DES ONGLETS --- */
    .tabs-nav {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      border-bottom: 2px solid var(--tab-inactive);
      padding-bottom: 10px;
      flex-shrink: 0;
    }
    .tab-btn {
      flex: 1; padding: 8px; background: transparent; border: none;
      color: #a6adc8; cursor: pointer; font-weight: bold;
      border-radius: 6px; transition: all 0.2s; text-align: center;
    }
    .tab-btn:hover { background: rgba(255,255,255,0.05); color: white; }
    .tab-btn.active { background: var(--accent); color: #1e1e2e; }

    .tab-content { display: none; flex-direction: column; gap: 15px; height: 100%; }
    .tab-content.active { display: flex; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    /* --- FORMULAIRES & SLIDERS --- */
    .control-group { display: flex; flex-direction: column; gap: 5px; }
    .range-header { display: flex; justify-content: space-between; align-items: center; }
    .range-header label { font-weight: bold; font-size: 0.85rem; color: #a6adc8; }
    .range-value { font-size: 0.85rem; color: var(--accent); font-weight: bold; font-family: monospace; }

    input[type="text"], select { 
      padding: 10px; border-radius: 6px; border: 1px solid #45475a; 
      background: #181825; color: white; outline: none; 
    }
    input[type="range"] { accent-color: var(--accent); cursor: pointer; }
    .checkbox-wrapper { display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.9rem; }
    .checkbox-wrapper input { accent-color: var(--accent); cursor: pointer; }
    .divider { border: 0; border-top: 1px solid #45475a; width: 100%; margin: 5px 0; }

    .radio-group { display: flex; gap: 10px; background: #181825; padding: 4px; border-radius: 6px; border: 1px solid #45475a; }
    .radio-option { flex: 1; position: relative; }
    .radio-option input { position: absolute; opacity: 0; cursor: pointer; height: 100%; width: 100%; z-index: 2; margin: 0; }
    .radio-option span { 
      display: block; text-align: center; padding: 6px; 
      border-radius: 4px; font-size: 0.85rem; cursor: pointer; transition: 0.2s; 
    }
    .radio-option input:checked + span { background: var(--accent); color: #fff; font-weight: bold; }

    .actions { margin-top: auto; display: flex; flex-direction: column; gap: 10px; }
    button.action-btn { 
      padding: 12px; border-radius: 6px; border: none; 
      font-weight: bold; cursor: pointer; transition: transform 0.1s; 
    }
    button.action-btn:hover { opacity: 0.9; transform: scale(1.02); }
    .btn-print { background: #a6e3a1; color: #1e1e2e; }
    .btn-download { background: #f9e2af; color: #1e1e2e; }

    /* --- NOUVEAU : STYLE IMPORT EXCEL --- */
    .drop-zone {
      border: 2px dashed #45475a;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: #a6adc8;
      cursor: pointer;
      transition: 0.2s;
    }
    .drop-zone:hover { border-color: var(--accent); color: white; background: rgba(137, 180, 250, 0.1); }
    .hidden-input { display: none; }
    
    .status-card {
        background: #181825;
        border: 1px solid #45475a;
        border-radius: 8px;
        padding: 15px;
        margin-top: 10px;
        display: none; /* Masqu√© par d√©faut */
    }

    /* --- APER√áU --- */
    .main-content {
      flex: 1; background: #181825;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      overflow: hidden; position: relative;
    }
    .sheet-container {
      transform: scale(0.60); transform-origin: center center;
      box-shadow: 0 0 80px rgba(0,0,0,0.6);
    }
    .sheet {
      background: white; color: black;
      display: flex; flex-direction: column; 
      align-items: center;
      position: relative; transition: all 0.3s ease;
      padding: 20px; 
      box-sizing: border-box;
    }
    
    /* --- Styles Grid pour le mode planche --- */
    #canvas-target {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    #canvas-target.grid-mode {
        flex-wrap: wrap;
        align-content: flex-start;
        gap: 15px;
    }
    .barcode-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 5px;
    }

    #title-display {
      font-family: 'Arial', sans-serif; font-weight: bold; text-align: center;
      margin-bottom: 20px; width: 90%; word-wrap: break-word; color: #000;
    }
    
    /* Dimensions Papier */
    .sheet.a4.portrait  { width: 210mm; min-height: 297mm; } 
    .sheet.a4.landscape { width: 297mm; min-height: 210mm; }
    .sheet.a3.portrait  { width: 297mm; min-height: 420mm; }
    .sheet.a3.landscape { width: 420mm; min-height: 297mm; }
    
    #barcode-wrapper { 
        width: 100%;
        display: flex; 
        justify-content: center; 
    }

    /* --- IMPRESSION --- */
    @media print {
      .sidebar { display: none !important; }
      .main-content { 
        position: absolute; top: 0; left: 0; width: 100% !important; height: 100% !important; 
        padding: 0 !important; margin: 0 !important; background: white !important; display: block !important; overflow: visible !important;
      }
      .sheet-container { transform: none !important; box-shadow: none !important; margin: 0 !important; width: 100% !important; height: 100% !important; }
      .sheet { width: 100% !important; min-height: 100% !important; margin: 0 !important; page-break-after: always; }
      .barcode-item { break-inside: avoid; }
    }
  </style>
  <style id="print-style"></style>
</head>
<body>

  <aside class="sidebar">
    <h2 class="app-title">G√©n√©rateur Pro</h2>
    
    <div class="tabs-nav">
      <button class="tab-btn active" id="btn-tab-gen" data-target="tab-generator">G√©n√©rateur</button>
      <button class="tab-btn" id="btn-tab-tools" data-target="tab-tools">Import Excel</button>
    </div>

    <!-- --- ONGLET 1 : G√âN√âRATEUR --- -->
    <div id="tab-generator" class="tab-content active">
      
      <div class="control-group">
        <label>Titre (Haut de page)</label>
        <input type="text" id="customTitle" placeholder="Ex: Inventaire 2024">
      </div>
      <div class="control-group">
        <div class="range-header">
          <label>Taille du Titre</label>
          <span id="titleSizeVal" class="range-value">3</span>
        </div>
        <input type="range" id="titleSizeSlider" min="1" max="8" step="0.5" value="3" list="tickmarks-title">
        <datalist id="tickmarks-title">
          <option value="1"></option><option value="2"></option><option value="3"></option>
          <option value="4"></option><option value="5"></option><option value="6"></option><option value="7"></option><option value="8"></option>
        </datalist>
      </div>
      
      <hr class="divider">

      <div class="control-group">
        <label>Code (Donn√©es)</label>
        <input type="text" id="texte" value="12345678" placeholder="Donn√©es...">
      </div>

      <div class="control-group">
        <label>Type de Code</label>
        <select id="type">
          <option value="CODE128" selected>Code 128</option>
          <option value="EAN13">EAN-13</option>
          <option value="QRCODE">QR Code</option>
        </select>
      </div>

      <label class="checkbox-wrapper">
        <input type="checkbox" id="showText" checked>
        <span>Afficher chiffres sous le code</span>
      </label>

      <hr class="divider">

      <div class="control-group">
        <label>Format Papier</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="format" value="a4" checked>
            <span>A4</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="format" value="a3">
            <span>A3</span>
          </label>
        </div>
      </div>

      <div class="control-group">
        <label>Orientation</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="orientation" value="portrait" checked>
            <span>Portrait</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="orientation" value="landscape">
            <span>Paysage</span>
          </label>
        </div>
      </div>

      <div class="control-group">
        <div class="range-header">
          <label>Taille du Code</label>
          <span id="codeSizeVal" class="range-value">1</span>
        </div>
        <input type="range" id="sizeSlider" min="0.5" max="5" step="0.1" value="1" list="tickmarks-code">
        <datalist id="tickmarks-code">
          <option value="1"></option><option value="2"></option><option value="3"></option>
          <option value="4"></option><option value="5"></option>
        </datalist>
      </div>

      <div class="actions">
        <button class="action-btn btn-print" id="printBtn">üñ®Ô∏è IMPRIMER PLANCHE</button>
        <button class="action-btn btn-download" id="downloadBtn">üíæ T√âL√âCHARGER PNG</button>
      </div>
    </div>

    <!-- --- ONGLET 2 : OUTILS EXCEL (SIMPLIFI√â) --- -->
    <div id="tab-tools" class="tab-content">
      <div class="control-group">
        <label>Importer un fichier (.xlsx, .xls)</label>
        <label class="drop-zone" id="dropZone">
          üìÇ Cliquez ou glissez un fichier ici
          <input type="file" id="excelInput" class="hidden-input" accept=".xlsx, .xls">
        </label>
      </div>

      <!-- Zone de statut (Remplace la liste) -->
      <div id="importStatus" class="status-card">
        <div style="color: var(--success); font-weight: bold; margin-bottom: 5px;">‚úÖ Fichier charg√© !</div>
        <div id="importCount" style="color: #cdd6f4; font-size: 0.9rem;"></div>
        <div style="color: #a6adc8; font-size: 0.8rem; margin-top: 5px;">La planche a √©t√© g√©n√©r√©e automatiquement.</div>
      </div>

      <div class="actions" style="margin-top: auto;">
         <button class="action-btn" id="regenerateBatchBtn" style="background:var(--accent); color:#1e1e2e; display:none;">üîÑ VOIR LA PLANCHE</button>
         <button class="action-btn" id="clearDataBtn" style="background:#f38ba8; color:#1e1e2e; display:none;">üóëÔ∏è EFFACER DONN√âES</button>
      </div>
    </div>
  </aside>

  <main class="main-content">
    <div style="position:absolute; top:20px; color:#666; font-size:12px;">Aper√ßu √©cran (60%)</div>
    
    <div class="sheet-container" id="capture-zone">
      <div id="pageSheet" class="sheet a4 portrait">
        <div id="title-display"></div>
        <div id="barcode-wrapper">
          <div id="canvas-target"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const refs = {
      texte: document.getElementById("texte"),
      type: document.getElementById("type"),
      showText: document.getElementById("showText"),
      
      slider: document.getElementById("sizeSlider"),
      sliderVal: document.getElementById("codeSizeVal"),
      
      target: document.getElementById("canvas-target"),
      pageSheet: document.getElementById("pageSheet"),
      printStyle: document.getElementById("print-style"),
      printBtn: document.getElementById("printBtn"),
      downloadBtn: document.getElementById("downloadBtn"),
      formatInputs: document.querySelectorAll('input[name="format"]'),
      orientationInputs: document.querySelectorAll('input[name="orientation"]'),
      
      titleInput: document.getElementById("customTitle"),
      titleSizeSlider: document.getElementById("titleSizeSlider"),
      titleSizeVal: document.getElementById("titleSizeVal"),
      titleDisplay: document.getElementById("title-display"),
      
      tabs: document.querySelectorAll('.tab-btn'),
      tabContents: document.querySelectorAll('.tab-content'),

      excelInput: document.getElementById("excelInput"),
      dropZone: document.getElementById("dropZone"),
      // Elements simplifi√©s
      importStatus: document.getElementById("importStatus"),
      importCount: document.getElementById("importCount"),
      clearDataBtn: document.getElementById("clearDataBtn"),
      regenerateBatchBtn: document.getElementById("regenerateBatchBtn"),
      btnTabGen: document.getElementById("btn-tab-gen")
    };

    // --- VARIABLES D'√âTAT ---
    let appState = {
        mode: 'single', // 'single' ou 'batch'
        batchData: []   // Stocke les codes import√©s
    };

    // --- GESTION DES ONGLETS ---
    function switchTab(targetId) {
      refs.tabs.forEach(t => {
        if(t.getAttribute('data-target') === targetId) t.classList.add('active');
        else t.classList.remove('active');
      });
      refs.tabContents.forEach(c => {
        if(c.id === targetId) c.classList.add('active');
        else c.classList.remove('active');
      });
    }
    refs.tabs.forEach(tab => tab.addEventListener('click', () => switchTab(tab.getAttribute('data-target'))));

    // --- FONCTIONS GENERATEUR ---
    function updateTitle() {
      refs.titleDisplay.textContent = refs.titleInput.value;
      refs.titleDisplay.style.fontSize = refs.titleSizeSlider.value + 'em';
      refs.titleSizeVal.textContent = refs.titleSizeSlider.value;
    }

    function updatePageConfig() {
      const format = document.querySelector('input[name="format"]:checked').value;
      const orientation = document.querySelector('input[name="orientation"]:checked').value;
      refs.pageSheet.className = `sheet ${format} ${orientation}`;
      refs.printStyle.innerHTML = `@page { size: ${format.toUpperCase()} ${orientation}; margin: 0; }`;
    }

    // Fonction principale de g√©n√©ration
    function generer() {
        const scale = parseFloat(refs.slider.value);
        refs.sliderVal.textContent = scale;
        
        // Nettoyage
        refs.target.innerHTML = "";

        if (appState.mode === 'batch' && appState.batchData.length > 0) {
            // --- MODE PLANCHE (BATCH) ---
            refs.target.classList.add('grid-mode');
            
            // On boucle sur tous les codes import√©s
            appState.batchData.forEach(code => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "barcode-item";
                
                // On cr√©e un conteneur pour le code (SVG ou Canvas)
                const container = createBarcodeElement(code, scale);
                if (container) itemDiv.appendChild(container);
                
                refs.target.appendChild(itemDiv);
            });

        } else {
            // --- MODE UNIQUE ---
            refs.target.classList.remove('grid-mode');
            const texte = refs.texte.value.trim();
            if (!texte && refs.type.value !== "QRCODE") return;
            
            const element = createBarcodeElement(texte, scale);
            if (element) refs.target.appendChild(element);
        }
    }

    // Helper pour cr√©er un seul √©l√©ment barcode (r√©utilis√© par le batch et le single)
    function createBarcodeElement(text, scale) {
        const type = refs.type.value;
        const displayValue = refs.showText.checked;
        
        try {
            if (type === "CODE128") {
                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                JsBarcode(svg, text, {
                    format: "CODE128", lineColor: "#000", background: "#ffffff",
                    displayValue: displayValue, fontSize: 14 * scale, height: 50 * scale,
                    width: 2 * scale, margin: 5 * scale // Marges r√©duites pour le batch
                });
                return svg;
            } else if (type === "EAN13") {
                let num = text.replace(/\D/g, "");
                if (num.length === 12) num += calculCheckDigit(num);
                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                JsBarcode(svg, num, {
                    format: "EAN13", lineColor: "#000", background: "#ffffff",
                    displayValue: displayValue, fontSize: 14 * scale, height: 50 * scale,
                    width: 2 * scale, margin: 5 * scale
                });
                return svg;
            } else if (type === "QRCODE") {
                const canvas = document.createElement("canvas");
                const qrWidth = Math.floor(150 * scale); // Base plus petite pour le batch
                QRCode.toCanvas(canvas, text || "https://exemple.com", {
                    width: qrWidth, margin: 1, color: { dark: "#000000", light: "#ffffff" }
                }, function (error) { if (error) console.error(error); });
                return canvas;
            }
        } catch (e) {
            console.warn("Erreur g√©n√©ration pour " + text, e);
            const errDiv = document.createElement("div");
            errDiv.style.color = "red";
            errDiv.style.fontSize = "10px";
            errDiv.innerText = "Inv.";
            return errDiv;
        }
        return null;
    }

    function calculCheckDigit(ean12) {
      let sum = 0;
      for (let i = 0; i < 12; i++) sum += (i % 2 === 0 ? 1 : 3) * parseInt(ean12[i]);
      const rem = sum % 10;
      return rem === 0 ? 0 : 10 - rem;
    }

    // --- FONCTIONS IMPORT EXCEL ---
    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = e.target.result;
        const workbook = XLSX.read(data, { type: 'binary' });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];
        const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
        
        let codes = json.map(row => row[0]).filter(cell => cell !== undefined && cell !== null && cell !== "");
        
        // Mise √† jour de l'√©tat
        appState.batchData = codes;
        appState.mode = 'batch'; 

        updateImportStatus(codes.length);
        
        // On bascule sur la vue g√©n√©rateur
        switchTab('tab-generator');
        generer();
      };
      reader.readAsBinaryString(file);
    }

    function updateImportStatus(count) {
        if(count > 0) {
            refs.importStatus.style.display = 'block';
            refs.importCount.textContent = `${count} codes d√©tect√©s.`;
            refs.regenerateBatchBtn.style.display = 'inline-block';
            refs.clearDataBtn.style.display = 'inline-block';
        } else {
            resetImportUI();
        }
    }

    function resetImportUI() {
        refs.importStatus.style.display = 'none';
        refs.regenerateBatchBtn.style.display = 'none';
        refs.clearDataBtn.style.display = 'none';
        refs.excelInput.value = "";
    }

    // --- LISTENERS ---
    // Si l'utilisateur tape du texte manuellement, on repasse en mode single
    refs.texte.addEventListener("input", () => {
        appState.mode = 'single';
        generer();
    });

    refs.type.addEventListener("change", generer);
    refs.showText.addEventListener("change", generer);
    refs.slider.addEventListener("input", generer);
    refs.titleInput.addEventListener("input", updateTitle);
    refs.titleSizeSlider.addEventListener("input", updateTitle);
    
    refs.formatInputs.forEach(input => input.addEventListener("change", updatePageConfig));
    refs.orientationInputs.forEach(input => input.addEventListener("change", updatePageConfig));
    
    refs.printBtn.addEventListener("click", () => window.print());
    refs.downloadBtn.addEventListener("click", () => {
        const container = document.querySelector('.sheet-container');
        const originalTransform = container.style.transform;
        container.style.transform = "none"; 
        html2canvas(document.getElementById("pageSheet"), { scale: 2, backgroundColor: "#ffffff", logging: false })
        .then(canvas => {
            const a = document.createElement("a");
            a.download = `etiquette_${Date.now()}.png`;
            a.href = canvas.toDataURL("image/png");
            a.click();
            container.style.transform = originalTransform; 
        });
    });

    // Excel
    refs.excelInput.addEventListener("change", handleFile);
    
    refs.clearDataBtn.addEventListener("click", () => {
      appState.batchData = [];
      appState.mode = 'single';
      resetImportUI();
      generer(); // Vide la planche
    });
    
    // Bouton pour forcer le retour au mode planche
    refs.regenerateBatchBtn.addEventListener("click", () => {
        if(appState.batchData.length > 0) {
            appState.mode = 'batch';
            switchTab('tab-generator');
            generer();
        }
    });

    window.addEventListener('load', () => { updatePageConfig(); generer(); updateTitle(); });
  </script>
</body>
</html>
